<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego por Luis ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe0f0, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #c2185b;
    }
    #juego {
      position: relative;
      width: 90vw;
      height: 65vh;
      overflow: hidden;
      background-color: #fff0f5;
      border: 3px solid #f48fb1;
    }
    .corazon {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: caer 5s linear forwards;
    }
    @keyframes caer {
      0% { top: -50px; }
      100% { top: 100vh; }
    }
    #puntos {
      font-size: 24px;
      margin-top: 10px;
      color: #880e4f;
    }
    #mensajeFinal {
      font-size: 26px;
      color: #d81b60;
      font-weight: bold;
      margin-top: 10px; /* MÃ¡s arriba */
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    #mensajeFinal.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸ’˜ NiÃ±a linda, atrapa los corazones por Luis ðŸ’˜</h1>
  <div id="juego"></div>
  <div id="puntos">Puntos: 0</div>
  <div id="mensajeFinal"></div>

  <script>
    const juego = document.getElementById('juego');
    const puntosTexto = document.getElementById('puntos');
    const mensajeFinal = document.getElementById('mensajeFinal');

    let puntos = 0;
    let corazonesCreados = 0;
    const totalCorazones = 15;

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.textContent = 'ðŸ’–';
      corazon.style.left = Math.random() * 95 + 'vw';
      corazon.style.top = '-50px';

      corazon.addEventListener('click', () => {
        puntos++;
        puntosTexto.textContent = "Puntos: " + puntos;
        corazon.remove();
      });

      juego.appendChild(corazon);

      setTimeout(() => {
        if (juego.contains(corazon)) {
          juego.removeChild(corazon);
        }
      }, 5000);
    }

    const intervalo = setInterval(() => {
      crearCorazon();
      corazonesCreados++;
      if (corazonesCreados >= totalCorazones) {
        clearInterval(intervalo);
        setTimeout(() => {
          mostrarResultado();
        }, 5500);
      }
    }, 900);

    function mostrarResultado() {
      if (puntos >= 10) {
        mensajeFinal.textContent = "Â¡Felicidades niÃ±a! Tu niÃ±o tambiÃ©n quiere volver contigo ðŸ’•";
      } else {
        mensajeFinal.textContent = "Tal vez no hoy... pero Luis no se rinde ðŸ’œ";
      }
      mensajeFinal.classList.add('mostrar');
    }
  </script>
</body>
</html>

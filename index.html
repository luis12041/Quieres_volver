<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>De Luis para Alondra 游눚</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe0f0, #ffffff);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #c2185b;
    }
    #juego {
      position: relative;
      width: 90vw;
      height: 60vh;
      background-color: #fff0f5;
      border: 3px solid #f48fb1;
      overflow: hidden;
    }
    .corazon {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: caer 5s linear forwards;
    }
    @keyframes caer {
      0% { top: -50px; }
      100% { top: 100vh; }
    }
    #puntos {
      font-size: 20px;
      margin-top: 10px;
      color: #880e4f;
    }
    #carta {
      display: none;
      width: 85%;
      margin-top: 10px;
      padding: 20px;
      background-color: #fff3f6;
      border-radius: 15px;
      border: 2px dashed #ec407a;
      font-size: 18px;
      color: #d81b60;
      text-align: center;
      box-shadow: 0 0 15px #f8bbd0;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      top: -20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .flotante {
      position: fixed;
      font-size: 20px;
      animation: flotar 6s infinite linear;
      color: #f06292;
      pointer-events: none;
    }
    @keyframes flotar {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    #reiniciar {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 8px #f8bbd0;
    }
    #reiniciar:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <h1>游눘 Ni침a, atrapa los corazones de Luis 游눘</h1>
  <div id="juego"></div>
  <div id="puntos">Puntos: 0</div>
  <div id="carta"></div>
  <button id="reiniciar" onclick="location.reload()">Jugar otra vez 游눚</button>

  <script>
    const juego = document.getElementById('juego');
    const puntosTexto = document.getElementById('puntos');
    const carta = document.getElementById('carta');
    const btnReiniciar = document.getElementById('reiniciar');
    let puntos = 0;
    let creados = 0;
    const total = 15;

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.textContent = '游눘';
      corazon.style.left = Math.random() * 95 + 'vw';
      corazon.style.top = '-50px';

      corazon.addEventListener('click', () => {
        puntos++;
        puntosTexto.textContent = "Puntos: " + puntos;
        corazon.remove();
      });

      juego.appendChild(corazon);

      setTimeout(() => {
        if (juego.contains(corazon)) {
          juego.removeChild(corazon);
        }
      }, 5000);
    }

    const intervalo = setInterval(() => {
      crearCorazon();
      creados++;
      if (creados >= total) {
        clearInterval(intervalo);
        setTimeout(() => mostrarCarta(), 5500);
      }
    }, 900);

    function mostrarCarta() {
      if (puntos >= 10) {
        escribirCarta("Hola ni침a linda:\n\nGracias por abrir este peque침o detalle. Solo quiero decirte lo especial que eres para m칤. Estoy enamorado de tu persona, por dentro y por fuera. A pesar de todo lo que ha pasado, sigues siendo lo mejor que me pudo pasar.\n\n游눏 Con cari침o, tu ni침o.");
        carta.style.display = "block";
        crearCorazonesFlotantes();
      } else {
        carta.textContent = "Casi lo logras, ni침a 游눞. Pero Luis no se rinde tan f치cil.";
        carta.style.display = "block";
      }
      btnReiniciar.style.display = "inline-block";
    }

    function escribirCarta(texto) {
      carta.innerHTML = '';
      let i = 0;
      const interval = setInterval(() => {
        carta.innerHTML += texto[i] === '\n' ? '<br>' : texto[i];
        i++;
        if (i >= texto.length) clearInterval(interval);
      }, 40);
    }

    function crearCorazonesFlotantes() {
      for (let i = 0; i < 30; i++) {
        const corazon = document.createElement('div');
        corazon.classList.add('flotante');
        corazon.textContent = '游눙';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(corazon);
      }
    }
  </script>
</body>
</html>
